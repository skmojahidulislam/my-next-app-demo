name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: SetUp Node 
        uses: actions/setup-node@v3.9.1

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
